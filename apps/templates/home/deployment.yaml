apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-page
  namespace: home
  labels:
    app.kubernetes.io/name: home
    app.kubernetes.io/part-of: mother-tree
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: home
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home
        app.kubernetes.io/part-of: mother-tree
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: html-content
        configMap:
          name: home-page-content
      - name: nginx-config
        configMap:
          name: home-nginx-config
      restartPolicy: Always
