apiVersion: batch/v1
kind: Job
metadata:
  name: k6-docs-smoke
  namespace: perf
  labels:
    env: dev
    app: docs
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        env: dev
        app: docs
    spec:
      restartPolicy: Never
      containers:
        - name: k6
          image: ghcr.io/YOUR_ORG/mothertree-perf:latest
          env:
            - name: USERS_CSV_PATH
              value: /data/users.csv
          args:
            - run
            - k6/docs/smoke.js
            - --env
            - ENV=dev
            - --out
            - json=/shared/k6-results.json
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
            - name: users
              mountPath: /data
              readOnly: true
            - name: shared
              mountPath: /shared
        - name: converter
          image: python:3-alpine
          command: ["sh", "-c", "pip install -q requests && python3 /scripts/converter.py"]
          env:
            - name: K6_JSON_FILE
              value: /shared/k6-results.json
            - name: PUSHGATEWAY_URL
              value: http://prometheus-pushgateway.monitoring.svc.cluster.local:9091
            - name: JOB_NAME
              value: k6-docs-smoke
            - name: ENV
              value: dev
            - name: APP
              value: docs
            - name: POLL_INTERVAL
              value: "5.0"
          volumeMounts:
            - name: shared
              mountPath: /shared
            - name: converter-script
              mountPath: /scripts
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: users
          secret:
            secretName: perf-users
            items:
              - key: users.csv
                path: users.csv
        - name: shared
          emptyDir: {}
        - name: converter-script
          configMap:
            name: k6-json-converter
            defaultMode: 0755


