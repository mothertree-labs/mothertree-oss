apiVersion: v1
kind: Service
metadata:
  name: prometheus-pushgateway
  namespace: infra-monitoring
  labels:
    app: prometheus-pushgateway
spec:
  ports:
    - port: 9091
      targetPort: 9091
      name: http
  selector:
    app: prometheus-pushgateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-pushgateway
  namespace: infra-monitoring
  labels:
    app: prometheus-pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-pushgateway
  template:
    metadata:
      labels:
        app: prometheus-pushgateway
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: pushgateway
          image: prom/pushgateway:v1.7.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 9091
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-pushgateway
  namespace: infra-monitoring
  labels:
    app: prometheus-pushgateway
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: prometheus-pushgateway
  endpoints:
    - port: http
      path: /metrics
      interval: 5s


