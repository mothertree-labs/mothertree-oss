apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - service.yaml

# Templates that need envsubst processing
# These should be processed before applying:
#   envsubst < deployment.yaml.tpl | kubectl apply -f -
#   envsubst < ingress.yaml.tpl | kubectl apply -f -
#   envsubst < secrets.yaml.tpl | kubectl apply -f -
