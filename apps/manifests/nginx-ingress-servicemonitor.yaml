apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nginx-ingress-controller
  namespace: infra-monitoring
  labels:
    app.kubernetes.io/name: ingress-nginx
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - infra-ingress
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/component: controller
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---
# Also need to expose the metrics port as a service
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller-metrics
  namespace: infra-ingress
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 10254
      targetPort: 10254
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
