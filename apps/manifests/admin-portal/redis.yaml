# Redis for Admin Portal session storage
# This Redis instance is used by:
#   - Admin Portal (session storage for OIDC auth flow)
#   - Nextcloud (PHP session storage when scaled to multiple replicas)
#
# Deployed to the admin namespace (tn-<tenant>-admin)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    component: session-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: session-store
    spec:
      containers:
        - name: redis
          image: redis:8-alpine
          command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-portal-secrets
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
          livenessProbe:
            exec:
              command: ["sh", "-c", "redis-cli -a $REDIS_PASSWORD ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["sh", "-c", "redis-cli -a $REDIS_PASSWORD ping"]
            initialDelaySeconds: 3
            periodSeconds: 5
          # Persistence disabled - sessions can be recreated on restart
          # Users will just need to log in again, which is acceptable
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP
