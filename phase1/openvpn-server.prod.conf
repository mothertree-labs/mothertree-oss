port 1194
proto udp
dev tun
ca ca.crt
cert server.crt
key server.key
dh dh.pem
server 10.8.0.0/24
ifconfig-pool-persist ipp.txt
push "route 10.8.0.0 255.255.255.0"
push "route 10.128.0.0 255.255.0.0"
push "route 192.168.64.0 255.255.192.0"
push "route 192.168.155.0 255.255.255.0"
push "dhcp-option DNS 10.8.0.1"
push "dhcp-option DOMAIN prod.example.com"
keepalive 10 120
cipher AES-256-GCM
auth SHA256
user nobody
group nogroup
persist-key
persist-tun
status openvpn-status.log
verb 3
explicit-exit-notify 1
